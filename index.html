<body>
    <script>
        function getComputerChoice (rock, paper,scissors) {
            let computerSelection = Math.floor(Math.random()*3) + 1;
            if (computerSelection === 1) {
                const rock = "rock";
                return rock;
            }
            else if (computerSelection === 2) {
                const paper = "paper";
                return paper;
            }
           else if(computerSelection === 3) {
                const scissors = "scissors";
               return scissors;
           }
        }
        let playerSelection = prompt('enter choice')

        function playRound (playerSelection, computerSelection) {
            if (playerSelection === computerSelection ) {
                return "It's a tie";
            }
            else if (playerSelection === 'rock' && computerSelection === 'paper') {
                return "Human wins, Computer loses";
            }
            else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return "Human wins, Computer loses";
            }
            else if (playerSelection === 'paper' && computerSelection === 'rock') {
                return "Computer wins, human loses";
            }
            else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return "Computer wins, human loses";
            }
            else if (playerSelection === 'scissors' && computerSelection  === 'paper') {
                return "Human wins, Computer loses";
            }
            else {
                "Computer wins, human loses";
            }    
        }
        const computerSelection = getComputerChoice();
        console.log("Computer choses:",computerSelection);
        const result = playRound(playerSelection.toLowerCase(), computerSelection);
        console.log("Ding, ding, ding.",result);
    </script>
